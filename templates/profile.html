{% extends 'index.html' %}

{% block content %}

<div class='container'>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="img-container">
            <img src="{{url_for('static', filename='images/' + user.image)}}" class="rounded" alt="user image">
        </div>
        <div class="data-container mt-3 text-center">
            <div>
                <p class="mb-1">{{ user.name }}</p>
                <p class="mb-1">{{ user.email }}</p>
            </div>
            <div>
                <form class="m-0 my-2" action="{{url_for('cartonize')}}" method="post">
                    {% if "cartonized_" in user.image %}
                    <input type="submit" class="btn btn-success w-100" value="Un-Cartonize Profile Picture">
                    {% else %}
                    <input type="submit" class="btn btn-success w-100" value="Cartonize Profile Picture">
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
